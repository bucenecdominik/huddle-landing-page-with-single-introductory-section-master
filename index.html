<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- CSS only -->
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <header>
    <img  class="logo" src="images/logo.svg" alt="logo">
  </header>
  <div class="flex">
    <div class="flex-item">
      <img class="illustration" src="images/illustration-mockups.svg" alt="illustration">
    </div>
    <div class="flex-item">
      <h1 class="ff-heading fs-large">Build The Community Your Fans Will Love</h1>
      <p class="ff-body fs-regular fw-regular">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 
      </p>
      <button class="btn">Register</button>
    </div>
    
  </div>
  
</body>
<footer>
  <div class="icons">
    <div class="icon">
      <img src="images/icons8-facebook.svg" alt="facebook">
    </div>
    <div class="icon">
      <img src="images/icons8-twitter.svg" alt="icons8-twitter">
    </div>
    <div class="icon">
      <img src="images/icons8-instagram.svg" alt="instagram">
    </div>
  </div>
</footer>
</html>
